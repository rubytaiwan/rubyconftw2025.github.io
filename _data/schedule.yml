  speaker_bio: Senior Staff Software Engineer, Shopify
  subject: Building, Deploying, and Monitoring Ruby Web Applications with Falcon
  abstract: "Ruby is beloved for its developer experience, but it's not always known for raw performance or scalability. With Falcon and Async, we're changing that.\n\nIn this talk, I'll walk you through building modern, concurrent Ruby web applications using Falcon â€” a high-performance async web server â€” and Async, the foundation for non-blocking I/O in Ruby. We'll cover the full lifecycle of a production-ready app:\n\n- **Building**: Writing non-blocking, fiber-based web apps using Async and Protocol::HTTP.\n- **Deploying**: Running Falcon in production environments, from containers to the cloud.\n- **Monitoring**: Observability strategies for async systems â€” logging, metrics, and tracing.\n\nWhether you're serving APIs, streaming data, or scaling real-time features, this talk will equip you with practical tools and patterns to confidently run async Ruby apps in production."
