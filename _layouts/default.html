<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <meta name="description" content="{{ site.description }}" />
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}"
    />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://2025.rubyconf.tw/assets/images/conf_og.jpg">
    <meta property=”og:image” content="https://2025.rubyconf.tw/assets/images/conf_og.jpg" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="/assets/js/main.js"></script>
  </head>
  <body class="h-full font-sans overflow-x-hidden">
    <!-- Main Content -->
    <main
      class="h-full flex flex-col gap-22.5 from-blue-light to-blue-light-active bg-gradient-to-b"
    >
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
